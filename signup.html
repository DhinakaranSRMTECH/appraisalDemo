<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appraisal Login</title>
    <!--CSS-->

    <!--Style Sheets-->
    <link crossorigin rel="stylesheet" href="./assets/css/bootstrap.min.css" />
    <link crossorigin rel="stylesheet" href="./assets/css/style.css" />
    
   
</head>
<body>
    <div class='container-fluid px-0 '>
        <div class='row row-xs login_sign_p'>
            <div class='col-md-5'>
                <div class='left-bg'>
                    <div class='welcome-log-cont'>
                        <img src='./assets/images/LogSignLogo.svg' class='img-fluid ' style="height: 133vh;" alt='Welcome Logo' />
                    </div>
                </div>
            </div>
            <div class='col-md-7'>
                <div class='row row-xs justify-content-center'>
                    <div class='col-md-7 padd-y'>
                        <div class='text-center'>
                        <img src='./assets/images/logo.jpg' class='SRMH-logo img-fluid' alt='SRM Hospitals Logo' />
                            <h1 class='text-dark mb-1 welcome-head'>Sign Up to SRM Hosptials</h1>
                            <div class='welcome-sub-head'>Already have an acccount? 
                                
                                <a class='link-primary fw-bolder' href="./login.html" >Login here</a>
                            </div>
                        </div>
                        <div class='authForm'>
                            <form  class='row g-3' noValidate> 
                                <div class='col-md-6'>
                                    <label  class='form-label'>First Name</label>
                                    <input type='text'class='form-control form-focus' name="fName" id='FNameSign' required/>
                                </div>
                                <div class='col-md-6'>
                                    <label  class='form-label'>Last Name</label>
                                    <input type='text'  class='form-control' name="lName" id='lastName'/>
                                </div>
                                
                                <div class='col-12'>
                                    <label  class='form-label'>Email</label>
                                        <input class='form-control form-focus' type='email'  name="email" id='emailId'/>
                                </div>
                                <div class='col-12'>
                                <label  class='form-label'>Phone Number</label>
                                <input class='form-control form-focus' name="phoneNo" type='phone'   id='phoneNo'/>
                                </div>
                                <div class='col-12 position-relative'>
                                    <label  class='form-label'>Password</label>
                                   
                                    <input class='form-control form-focus'type='password'  id='enter-pass'/>
                                    
                                </div>
                                <div class='col-12'>
                                    <label  class='form-label'>Re-type Password</label>
                                    <input   name='retype_pass' class='form-control form-focus' type='password' id='reenterpass'/>
                                </div>
                                <div class='col-12'>
                                    <div class='form-check'>
                                    <input class='form-check-input' type='checkbox' id='gridCheck' required/>
                                    <label class='form-check-label' htmlFor='gridCheck'>
                                        Accept Terms and Conditions
                                    </label>
                                    </div>
                                </div>
                                <div class='col-12'>
                                    <button type='submit' variant='contained' class="btn btn-welcome btn_green text-white">
                                       Signup
                                    </button> 
                                   
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
  
    <script type='text/babel' src="./assets/js/jquery.min.js"></script>
    <script type='text/babel' src="./assets/js/popper.min.js"></script>
    <script type='text/babel' src="./assets/js/bootstrap.min.js"></script>
</body>
</html>
